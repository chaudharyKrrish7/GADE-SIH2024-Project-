<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pfp.css">
</head>
<body>
    
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="cr7.webp" alt="Profile Picture" class="profile-picture">
            <h1 class="profile-name">Cristiano Ronaldo</h1>
            <p class="profile-bio">Web Developer with a passion for coding and learning new technologies.</p>
        </div>

        <!-- Personal Information -->
        <div class="profile-info">
            <h2>Personal Information</h2>
            <ul>
                <li><strong>Age:</strong> 39</li>
                <li><strong>Gender:</strong> Male</li>
                <li><strong>Occupation:</strong> Footballer</li>
            </ul>
        </div>

        <!-- Language Proficiency -->
        <div class="language-proficiency">
            <h2>Language Proficiency</h2>
            
            <div class="language">
                <span>C</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 40%;">40%</div>
                </div>
            </div>

            <div class="language">
                <span>JavaScript</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 3%;">0%</div>
                </div>
            </div>

            <div class="language">
                <span>Python</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 3%;">0%</div>
                </div>
            </div>

            <div class="language">
                <span>HTML & CSS</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 75%;">75%</div>
                </div>
            </div>

        </div>
        
    </div>
    
    
</body>
</html>
