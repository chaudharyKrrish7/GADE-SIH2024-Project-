
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Typing Game</title>
  <link rel="stylesheet" href="game2.css">
</head>
<body>
  <div id="game">
    <h1>Coding Typing Game</h1>

    <!-- Main game area -->
    <div id="game-info">
      <div id="level">Level: 1</div>
      <div id="lives">Lives: 3</div>
      <div id="high-score">High Score: 0</div>
    </div>
    
    <div id="timer">Time: 5</div>
    <div id="syntax-display"></div>
    <input type="text" id="syntax-input" autofocus placeholder="Type the code...">
    <p id="score">Score: 0</p>

    <!-- Game over section -->
    <div id="game-over" class="hidden">
      <p>Game Over! Final Score: <span id="final-score"></span></p>
      <button id="restart-btn">Restart Game</button>
    </div>
  </div>

  <script src="game2.js"></script>
</body>
</html>
